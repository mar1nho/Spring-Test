<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Task Registration</title>
</head>
<body>

<form class="center-form" method="POST" action="/create" th:object="${task}">
    <input type="hidden" th:field="*{id}" name="id"/>
    <div class="steam">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="cup">
        <div id="coffee"></div>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Task Name" name="name" th:field="*{name}">
        <label for="floatingInput">Task Name</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput1" placeholder="Date" name="date" th:field="*{date}">
        <label for="floatingInput">Execution Date</label>
    </div>
    <br>
    <div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/list" class="btn btn-warning">Full List</a>

    </div>

</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="/script/script.js"></script>
</body>
</html>
