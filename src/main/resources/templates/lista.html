<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Lista de Tarefas</title>
</head>

<body>
<span><a href="/create" class="btn btn-info">Cadastro</a></span>
<div>-</div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome da Tarefa</th>
            <th scope="col">Data de Execução</th>
            <th scope="col">#</th>
        </tr>
        </thead>
        <tbody>
            <tr data-th-each="task : ${tasks}">
                <td data-th-text="${task.id}"></td>
                <td data-th-text="${task.name}"></td>
                <td data-th-text="${{task.date}}"></td>
                <td>
                    <a th:href="@{'/edit/'+${task.id}}">Editar</a>
                    <a th:href="@{'/delete/'+${task.id}}">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
